    <div class="description">
      
<p>A generic error class raised when an invalid operation is attempted. <a href="Kernel.html#method-i-raise"><code>Kernel#raise</code></a> will raise a <a href="RuntimeError.html"><code>RuntimeError</code></a> if no <a href="Exception.html"><code>Exception</code></a> class is specified.</p>

<pre><code>raise &quot;ouch&quot;
</code></pre>

<p><em>raises the exception:</em></p>

<pre><code>RuntimeError: ouch
</code></pre>
